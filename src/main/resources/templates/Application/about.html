<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Details</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"], select {
            width: calc(100% - 12px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23333" width="18px" height="18px"><path d="M7 10l5 5 5-5H7z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-position: right 10px top 50%;
            background-repeat: no-repeat;
            background-color: #fff;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tracking Management</h1>

    <div class="form-group">
        <label for="assetId">Asset ID</label>
        <input type="text" id="assetId" name="assetId" placeholder="Enter asset ID">
    </div>

    <div class="form-group">
        <label for="assetStatus">Asset Status</label>
        <select id="assetStatus" name="assetStatus">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>
    </div>

    <button onclick="submitForm()">Submit</button>
</div>

<script>
    function submitForm() {
        // Get values from form fields
        var assetId = document.getElementById('assetId').value;
        var assetStatus = document.getElementById('assetStatus').value;

        // Do something with the values (e.g., send them to the server)
        console.log("Asset ID:", assetId);
        console.log("Asset Status:", assetStatus);

        // You can add your logic here to submit the form data to the server
    }
</script>

</body>
</html>
